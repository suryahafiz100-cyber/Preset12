<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preset Preview</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      border-radius: 14px;
      padding: 16px;
    }

    h2 {
      margin: 12px 0 6px;
      font-size: 18px;
    }

    p {
      font-size: 14px;
      color: #cfcfcf;
      line-height: 1.5;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-ambil {
      background: #00e676;
      color: #000;
    }

    .btn-pakai {
      background: #2979ff;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* TikTok fix biar full */
    .tiktok-embed {
      max-width: 100% !important;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- VIDEO TIKTOK -->
    <blockquote class="tiktok-embed"
      cite="https://www.tiktok.com/@surprst1/video/7605219777056886017"
      data-video-id="7605219777056886017">
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>

    <!-- DESKRIPSI -->
    <h2>Preset JJ Glow</h2>
    <p>
      Cocok buat edit Alight Motion / CapCut.<br>
      Ukuran 9:16 • Smooth • Aesthetic
    </p>

    <!-- TOMBOL -->
    <a href="LINK_PRESET_KAMU" class="btn btn-ambil">
      Ambil Preset
    </a>

    <a href="LINK_APLIKASI" class="btn btn-pakai">
      Gunakan Preset
    </a>

  </div>

</body>
</html>
